    <title>Gallery Finance</title>
    <style>
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1d1d1d;
        }

        .loader-text {
            font-family: sans-serif;
            color: #fff;
            margin: 0 auto;
        }

        .loader-text-wrapper {
            display: flex;
            position: relative;
        }

        .stage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .dot-elastic,
        .dot-elastic::before,
        .dot-elastic::after {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #fff;
            color: #fff;
        }

        .dot-elastic {
            position: relative;
            animation: dot-elastic 1s infinite linear;
            right: 70px;
            top: 9px;
        }

        .dot-elastic::before,
        .dot-elastic::after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
        }

        .dot-elastic::before {
            left: -9px;
            animation: dot-elastic-before 1s infinite linear;
        }

        .dot-elastic::after {
            left: 9px;
            animation: dot-elastic-after 1s infinite linear;
        }

        @keyframes dot-elastic-before {
            0% {
                transform: scale(1, 1);
            }

            25% {
                transform: scale(1, 1.5);
            }

            50% {
                transform: scale(1, 0.67);
            }

            75% {
                transform: scale(1, 1);
            }

            100% {
                transform: scale(1, 1);
            }
        }

        @keyframes dot-elastic {
            0% {
                transform: scale(1, 1);
            }

            25% {
                transform: scale(1, 1);
            }

            50% {
                transform: scale(1, 1.5);
            }

            75% {
                transform: scale(1, 1);
            }

            100% {
                transform: scale(1, 1);
            }
        }

        @keyframes dot-elastic-after {
            0% {
                transform: scale(1, 1);
            }

            25% {
                transform: scale(1, 1);
            }

            50% {
                transform: scale(1, 0.67);
            }

            75% {
                transform: scale(1, 1.5);
            }

            100% {
                transform: scale(1, 1);
            }
        }
    </style>
</head>
